version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: pulsemetrics-db
    environment:
      POSTGRES_USER: pulsemetrics
      POSTGRES_PASSWORD: pulsemetrics_password
      POSTGRES_DB: pulsemetrics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulsemetrics"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pulsemetrics-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pulsemetrics.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data: